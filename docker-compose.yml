# docker-compose.yml
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      - DUCKDB_PATH=/app/data/local.duckdb
    ports:
      - "5174:8000"
    volumes:
      - duckdb_data:/app/data
      - ./problems:/app/problems
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:3000"
    depends_on:
      - backend
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m scripts.run_daily
    env_file:
      - .env
    environment:
      - DUCKDB_PATH=/app/data/local.duckdb
      - RUN_INTERVAL_HOURS=24
    volumes:
      - duckdb_data:/app/data
      - ./problems:/app/problems
    restart: unless-stopped

volumes:
  duckdb_data:
