# docker-compose.yml
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      - DUCKDB_PATH=/app/data/local.duckdb
      - ENABLE_SCHEDULER=true
      - ENV=development
      - PORT=8000
      - RUN_HOUR=0 # UTC 0:00 = KST 9:00
    ports:
      - "15174:8000"
    volumes:
      - duckdb_data:/app/data
      - ./problems:/app/problems
      - ./backend:/app/backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_MIXPANEL_TOKEN=${VITE_MIXPANEL_TOKEN}
    ports:
      - "15173:8080"
    depends_on:
      - backend
    restart: unless-stopped
