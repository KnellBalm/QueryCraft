services:
  pa_lab:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
      - ./data:/app/data
    ports:
      - "8501:8501"
    command: bash -lc "pip install -r requirements.txt && streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0"
    restart: unless-stopped
