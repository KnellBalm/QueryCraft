# Cloud Run 호환 Nginx 전체 설정
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Cloud Run 호환: 임시 디렉토리 사용 (읽기 전용 파일시스템)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    server {
        # Cloud Run은 PORT 환경변수를 8080으로 설정
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # API 프록시 - 백엔드로 전달
        location /api/ {
            # resolver를 지정하고 변수를 사용하면 Nginx 시작 시 호스트 존재 여부를 체크하지 않습니다.
            resolver 127.0.0.11 valid=30s;
            set $backend_url "http://backend:8000";
            
            # 405 에러 방지를 위해 rewrite와 함께 사용 (prefix 제거)
            # rewrite ^/api/(.*)$ /$1 break;
            
            proxy_pass $backend_url;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SPA 라우팅: 모든 경로를 index.html로
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
