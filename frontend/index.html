    <!-- Google Tag Manager (BODY - noscript fallback) -->

      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-P88C6PV3"

    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="root">
      <!-- 로딩 스켈레톤 - React가 마운트되면 자동으로 대체됨 -->
      <div class="initial-loader">
        <div class="loader-header">
          <div class="loader-logo"></div>
          <div class="loader-nav"></div>
        </div>
        <div class="loader-content">
          <div class="loader-spinner"></div>
          <div class="loader-text">QueryCraft 로딩 중...</div>
        </div>
      </div>
      <style>
        .initial-loader {
          width: 100vw;
          height: 100vh;
          background: linear-gradient(135deg, #1a1f2e 0%, #2a1f3d 100%);
          display: flex;
          flex-direction: column;
          overflow: hidden;
        }
        .loader-header {
          height: 80px;
          padding: 1rem 1.5rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(10px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader-logo {
          width: 120px;
          height: 32px;
          background: linear-gradient(90deg, #6366f1, #a855f7);
          border-radius: 6px;
          animation: pulse 1.5s ease-in-out infinite;
        }
        .loader-nav {
          width: 200px;
          height: 32px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 6px;
          animation: pulse 1.5s ease-in-out infinite 0.2s;
        }
        .loader-content {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 1.5rem;
        }
        .loader-spinner {
          width: 60px;
          height: 60px;
          border: 4px solid rgba(99, 102, 241, 0.2);
          border-top-color: #6366f1;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        .loader-text {
          color: rgba(255, 255, 255, 0.7);
          font-size: 1rem;
          font-weight: 500;
          letter-spacing: 0.05em;
          animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
          0%,
          100% {
            opacity: 1;
          }
          50% {
            opacity: 0.5;
          }
        }
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
