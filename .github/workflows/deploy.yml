name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main # Ïö¥ÏòÅ Î∞∞Ìè¨
  workflow_dispatch: # ÏàòÎèô Ìä∏Î¶¨Í±∞

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: query-craft-backend
  FRONTEND_SERVICE: query-craft-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 1. Backend ÎπåÎìú Î∞è Ìë∏Ïãú
      - name: Build and Push Backend
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend:${{ github.sha }} -f backend/Dockerfile .
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend:${{ github.sha }}

      # 2. Backend Î®ºÏ†Ä Î∞∞Ìè¨ (URLÏùÑ ÏñªÍ∏∞ ÏúÑÌï¥)
      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --min-instances 0 \
            --max-instances 2 \
            --memory 512Mi \
            --timeout 300 \
            --set-env-vars "ENV=production,POSTGRES_DSN=${{ secrets.POSTGRES_DSN }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},USE_GEMINI=1,SCHEDULER_API_KEY=${{ secrets.SCHEDULER_API_KEY }}"

      # 3. Backend URL Í∞ÄÏ†∏Ïò§Í∏∞
      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      # 4. Frontend ÎπåÎìú (Backend URL Ï£ºÏûÖ)
      - name: Build and Push Frontend
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ steps.get-backend-url.outputs.BACKEND_URL }} \
            --build-arg VITE_MIXPANEL_TOKEN=${{ secrets.VITE_MIXPANEL_TOKEN }} \
            -t us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend:${{ github.sha }} \
            -f frontend/Dockerfile ./frontend
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend:${{ github.sha }}

      # 5. Frontend Î∞∞Ìè¨
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 2 \
            --memory 256Mi

      # 6. Worker Job ÎπåÎìú Î∞è Î∞∞Ìè¨ (Cloud Run Job - Î¨¥Î£å Ìã∞Ïñ¥ ÏµúÏ†ÅÌôî)
      - name: Build and Push Worker
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/worker:${{ github.sha }} -f worker/Dockerfile .
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/worker:${{ github.sha }}

      - name: Deploy Worker Job
        run: |
          gcloud run jobs update querycraft-worker \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/worker:${{ github.sha }} \
            --region $REGION \
            --task-timeout=3600 \
            --max-retries=1 \
            --memory=512Mi \
            --cpu=1 \
            --set-env-vars="POSTGRES_DSN=${{ secrets.POSTGRES_DSN }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"

      # 7. Cloud Scheduler ÏÑ§Ï†ï - Job Ìä∏Î¶¨Í±∞ (Î¨¥Î£å Ìã∞Ïñ¥: Ïõî 3Í∞ú ÏûëÏóÖ)
      - name: Setup Cloud Scheduler
        run: |
          # Problem generation - Cloud Run Job Ìä∏Î¶¨Í±∞ (KST 01:00 = UTC 16:00)
          gcloud scheduler jobs delete problem-generation-daily --location=$REGION --quiet || true
          gcloud scheduler jobs create http problem-generation-daily \
            --location=$REGION \
            --schedule="0 16 * * 1-5" \
            --uri="${{ steps.get-backend-url.outputs.BACKEND_URL }}/admin/schedule/run" \
            --http-method=POST \
            --time-zone="UTC" \
            --headers="X-Scheduler-Key=${{ secrets.SCHEDULER_API_KEY }},Content-Type=application/json" \
            --attempt-deadline=600s \
            --description="Daily problem generation via Worker Job (Mon-Fri KST 01:00)"

      # 8. Î∞∞Ìè¨ Í≤∞Í≥º Ï∂úÎ†•
      - name: Show Deployment URLs
        run: |
          echo "============================================"
          echo "üöÄ Deployment Complete!"
          echo "============================================"
          echo "Frontend: $(gcloud run services describe $FRONTEND_SERVICE --region $REGION --format 'value(status.url)')"
          echo "Backend: ${{ steps.get-backend-url.outputs.BACKEND_URL }}"
          echo "Worker Job: querycraft-worker"
          echo "============================================"
