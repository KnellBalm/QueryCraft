name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main # Ïö¥ÏòÅ Î∞∞Ìè¨
    paths-ignore:
      - "docs/**"
      - "README.md"
      - ".agent/**"
      - ".gitignore"
      - "LICENSE"
  workflow_dispatch: # ÏàòÎèô Ìä∏Î¶¨Í±∞

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: query-craft-backend
  FRONTEND_SERVICE: query-craft-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 1. Backend ÎπåÎìú Î∞è Ìë∏Ïãú
      - name: Build and Push Backend
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend:${{ github.sha }} -f backend/Dockerfile .
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend:${{ github.sha }}

      # 2. Backend Î®ºÏ†Ä Î∞∞Ìè¨ (URLÏùÑ ÏñªÍ∏∞ ÏúÑÌï¥)
      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        run: |
          # DSN Îì± ÌôòÍ≤ΩÎ≥ÄÏàòÏóêÏÑú Í∞úÌñâ Î¨∏Ïûê Ï†úÍ±∞
          CLEAN_POSTGRES_DSN=$(echo "${{ secrets.POSTGRES_DSN }}" | tr -d '\n\r')

          gcloud run deploy $BACKEND_SERVICE \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --min-instances 0 \
            --max-instances 2 \
            --memory 512Mi \
            --timeout 300 \
            --set-env-vars "ENV=production,POSTGRES_DSN=$CLEAN_POSTGRES_DSN,GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},USE_GEMINI=1,SCHEDULER_API_KEY=${{ secrets.SCHEDULER_API_KEY }},FRONTEND_URL=${{ secrets.FRONTEND_URL }},ADMIN_EMAILS=${{ secrets.ADMIN_EMAILS }}"

      # 3. Backend URL Í∞ÄÏ†∏Ïò§Í∏∞
      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      # 4. Frontend ÎπåÎìú (Backend URL Ï£ºÏûÖ)
      - name: Build and Push Frontend
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ steps.get-backend-url.outputs.BACKEND_URL }} \
            --build-arg VITE_MIXPANEL_TOKEN=${{ secrets.VITE_MIXPANEL_TOKEN }} \
            -t us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend:${{ github.sha }} \
            -f frontend/Dockerfile ./frontend
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend:${{ github.sha }}

      # 5. Frontend Î∞∞Ìè¨
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 2 \
            --memory 256Mi

      # 8. Î∞∞Ìè¨ Í≤∞Í≥º Ï∂úÎ†•
      - name: Show Deployment URLs
        run: |
          echo "============================================"
          echo "üöÄ Deployment Complete!"
          echo "============================================"
          echo "Frontend: $(gcloud run services describe $FRONTEND_SERVICE --region $REGION --format 'value(status.url)')"
          echo "Backend: ${{ steps.get-backend-url.outputs.BACKEND_URL }}"
          echo "============================================"
