name: Build and Deploy to Cloud Run (Dev)

on:
  push:
    branches:
      - dev # Í∞úÎ∞ú Î∏åÎûúÏπò
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE: query-craft-backend-dev
  FRONTEND_SERVICE: query-craft-frontend-dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 1. Backend ÎπåÎìú Î∞è Ìë∏Ïãú
      - name: Build and Push Backend
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend-dev:${{ github.sha }} -f backend/Dockerfile .
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend-dev:${{ github.sha }}

      # 2. Backend Î∞∞Ìè¨ (Dev ÌôòÍ≤Ω)
      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/backend-dev:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 1 \
            --memory 256Mi \
            --set-env-vars "POSTGRES_DSN=${{ secrets.POSTGRES_DSN_DEV }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},USE_GEMINI=1,ENV=development"

      # 3. Backend URL Í∞ÄÏ†∏Ïò§Í∏∞
      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT

      # 4. Frontend ÎπåÎìú
      - name: Build and Push Frontend
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ steps.get-backend-url.outputs.BACKEND_URL }} \
            --build-arg VITE_MIXPANEL_TOKEN=${{ secrets.VITE_MIXPANEL_TOKEN_DEV }} \
            -t us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend-dev:${{ github.sha }} \
            -f frontend/Dockerfile ./frontend
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend-dev:${{ github.sha }}

      # 5. Frontend Î∞∞Ìè¨
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/query-craft/frontend-dev:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 1 \
            --memory 128Mi

      # 6. Î∞∞Ìè¨ Í≤∞Í≥º Ï∂úÎ†•
      - name: Show Deployment URLs
        run: |
          echo "============================================"
          echo "üß™ Dev Deployment Complete!"
          echo "============================================"
          echo "Frontend (Dev): $(gcloud run services describe $FRONTEND_SERVICE --region $REGION --format 'value(status.url)')"
          echo "Backend (Dev): ${{ steps.get-backend-url.outputs.BACKEND_URL }}"
          echo "============================================"
