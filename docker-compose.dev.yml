# Dev 환경용 docker-compose (내부 워크스테이션)
# 사용법: docker compose -f docker-compose.dev.yml up -d

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env.dev
    environment:
      - DUCKDB_PATH=/app/data/local.duckdb
      - ENABLE_SCHEDULER=false # 개발서버는 대규모 작업 방지 위해 비활성화
      - RUN_HOUR=0 # UTC 0:00 = KST 9:00
      - ENV=development
    ports:
      - "15174:8080"
    volumes:
      - duckdb_data:/app/data
      - ./problems:/app/problems
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=http://localhost:15174
        - VITE_MIXPANEL_TOKEN=${VITE_MIXPANEL_TOKEN:-dummy}
    ports:
      - "15173:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  duckdb_data:
